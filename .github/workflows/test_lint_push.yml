name: Test and lint

on: [push]

jobs:
  build:
    uses: ./.github/workflows/test_lint.yml
    with:
      os: ${{ matrix.os }}
      python-version: ${{ matrix.python-version }}

    name: ${{ matrix.os }} python${{ matrix.python-version}} reusable

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
