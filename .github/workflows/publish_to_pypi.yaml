# takes the most recent commit on main, bumps version based on
# semver_component input, pushes changes back to main, and publishes
# new version to PyPI
name: Bump version and publish to PyPI

on:
  workflow_dispatch:
    inputs:
      semver_component:
        description: "Semantic versioning component to bump"
        required: true
        type: choice
        default: "patch"
        options:
          - major
          - minor
          - patch
          - dev

jobs:
  publish:
    name: Bump and publish
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build bumpver

      - name: Bump version
        run: |
          git checkout main
          git config --global user.name 'aicsgithub'
          git config --global user.email 'aicsgithub@alleninstitute.org'
          python publish_bumpver_handler.py ${{ inputs.semver_component }}

      - name: Build Package
        run: |
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      
      - name: Push changes
        run: |
          git push origin main
          git push origin --tags
      