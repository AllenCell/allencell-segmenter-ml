# takes the most recent commit on main, bumps version based on
# semver_component input, pushes changes back to main, and publishes
# new version to PyPI
name: Bump version and publish to PyPI

on:
  workflow_dispatch:
    inputs:
      semver_component:
        description: "Semantic versioning component to bump (must be one of {major, minor, patch} case sensitive)"
        required: true

jobs:
  # run tests ?
  publish:
    name: Bump and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
        python -m pip install --upgrade pip
        pip install build bumpver
      
      # change branch to main before merge
      - name: Bump version
        run: |
        git checkout feature/release_pipeline
        bumpver update --${{ inputs.semver_component }}
        git push origin feature/release_pipeline
      